<div id="menupage"  style="display: none;">
    <div class="menuslide" >
        <button class="outline contrast" onclick="loadsec('ganache_chain')" >ganache chain</button>
        <button class="outline contrast" onclick="loadsec('erc20')" >erc20</button>
        <button class="outline contrast" onclick="loadsec('dao')" >dao</button>
        <button class="outline contrast" onclick="loadsec('mining')" >mining</button>
        <button class="outline contrast" onclick="loadsec('claim_test_data')" >claim_test_data</button>
        <button class="outline contrast" onclick="loadsec('mining_claim')" >mining_claim</button>
    </div>

<script>
     
    function inimenu(){
        let key=window.location.href.split('#')[1];
        if(!key){
            key='index';
        }
        $("#section").load(key+"_sec.html");
    }

    function loadsec(sec){
        $('#loadwrapper').show();
        let weburl=window.location.href.split('#')[0];
        window.location.href=weburl+"#"+sec;
        $("#section").load(sec+"_sec.html",function(){
            $('#loadwrapper').hide();
        });
    }

    $(function(){
        inimenu();
    });

    $( "#menubtn" ).click(function() {
        $( "#menupage" ).toggle();
        $(window).scrollTop(0);
    });

    $("#menupage").click(function(){
        $("#menupage").hide();
    }); 



  </script>
